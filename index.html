<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="product-detail-container">
        <!-- Mahsulot rasmi va asosiy ma'lumotlar -->
        <div class="product-main">
            <img src="product-image.jpg" alt="Product Image" class="product-image">
            <div class="product-info">
                <h1 class="product-title">Product Name</h1>
                <p class="product-description">This is the detailed description of the product, including its key features, specifications, and more.</p>
                <span class="product-price">$199.99</span>
                <button class="buy-now-btn">Buy Now</button>
            </div>
        </div>

        <!-- Sharhlar bo'limi -->
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            <div class="reviews-container">
                <!-- Sharhlar dinamik ravishda JavaScript orqali ko'rsatiladi -->
            </div>

            <!-- Sharh qoldirish shakli -->
            <div class="leave-review">
                <h3>Leave a Review</h3>
                <form id="reviewForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" required></textarea>

                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
